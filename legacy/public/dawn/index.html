<!DOCTYPE html>
<html lang="ja">
  <head
    prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#"
  >
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="og:type" content="website" />
    <meta property="og:site_name" content="RICORA MUSIC TEAM" />
    <meta
      property="og:url"
      content="https://www.ed.tus.ac.jp/ricora/MusicTeam/dawn/"
    />
    <meta property="og:title" content="夜明け | RICORA MUSIC TEAM" />
    <meta property="og:description" content="2021秋M3 第二展示場 シ-12" />
    <meta
      property="og:image"
      content="https://www.ed.tus.ac.jp/ricora/MusicTeam/dawn/images/ogp.png"
    />

    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>夜明け | RICORA MUSIC TEAM</title>
  </head>
  <body>
    <div id="background"></div>
    <div id="app">
      <section id="title">
        <div id="title-logo-wrapper"></div>
      </section>
      <section id="songs"></section>
      <section id="information">
        <div class="wrapper">
          <div class="jacket-wrapper" id="jacket">
            <img src="images/jacket.png" />
          </div>
          <div class="description-wrapper" id="description">
            <h2 class="title">夜明け</h2>
            <div class="circle-name">RICORA MUSIC TEAM</div>
            <div class="track-list-title">Track List</div>
            <ul class="track-list" id="information-track-list"></ul>
            <ul class="other-credit">
              <li>Mastering Engineer: tsuki</li>
              <li>Jacket Design: Yuhgao</li>
              <li>Web Design & Development: MoAI</li>
            </ul>
            <div class="price">Price: 500 yen</div>
            <div class="place">M3-2021秋 第二展示場 シ-12 にて頒布</div>
          </div>
        </div>
      </section>
      <section id="crossfade">
        <div id="xfd-player"></div>
      </section>
      <section id="links">
        <div class="wrapper">
          <div class="sns-link-container">
            <a
              class="official-sns-link yt"
              href="https://www.youtube.com/channel/UCqke0S_egzSFtf5Yu1_YN4A"
              >Youtube</a
            ><a
              class="official-sns-link sc"
              href="https://soundcloud.com/ricora-music-team-1"
              >SoundCloud</a
            >
            <a
              class="official-sns-link tw"
              href="https://twitter.com/ricora_dtm_dj"
              >Twitter</a
            >
          </div>
          <a class="circle-link" href="/"
            ><img src="images/circle-logo.png"
          /></a>
        </div>
      </section>
    </div>
    <div id="audio-check-screen">
      <div class="loading" id="loading-wrapper">
        <svg id="loading-svg" width="256" height="256">
          <path
            d=" M 0 128 Q 40.587 112 64 112 Q 87.413 112 128 128 Q 168.587 144 192 144 Q 215.413 144 256 128"
            fill="none"
            stroke-width="1"
            stroke="white"
            class="wave"
          />
          <clipPath id="above-the-sea">
            <path
              class="wave-mask"
              d=" M 0 128 Q 40.587 112 64 112 Q 87.413 112 128 128 Q 168.587 144 192 144 Q 215.413 144 256 128 L 256 0 L 0 0 L 0 128"
            />
          </clipPath>
          <circle
            class="sun"
            cx="128"
            cy="192"
            r="48"
            stroke="white"
            fill="transparent"
            clip-path="url(#above-the-sea)"
          />
        </svg>
      </div>
      <div class="caption">このサイトは音が出ます。</div>
      <div class="die-safari">※Safariでは音が出ません。</div>
      <button id="audio-check-ok"><div>確認</div></button>
    </div>
    <script>
      var tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player("xfd-player", {
          height: "360",
          width: "640",
          videoId: "oVUjArVXqxY",
          events: {
            onStateChange: onPlayerStateChange,
          },
        });
      }

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
          document.dispatchEvent(new Event("xfdplay", { bubbles: true }));
        } else if (
          event.data == YT.PlayerState.PAUSED ||
          event.data == YT.PlayerState.ENDED
        ) {
          document.dispatchEvent(new Event("xfdstop", { bubbles: true }));
        }
      }
    </script>
    <script src="./bundle.js"></script>
  </body>
</html>
